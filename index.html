<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdullah & Saaniyah's Wedding</title>
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&family=Lato&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lato', sans-serif; /* Base font for regular text */
            scroll-behavior: smooth;
        }

        .landing {
            height: 100vh;
            background: url('/api/placeholder/1200/800') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .landing-content {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
        }

        /* Cursive styling for main title */
        .landing-content h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* Elegant serif font for subtitles */
        .landing-content p {
            font-family: 'Playfair Display', serif;
            font-size: 1.5em;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .scroll-down {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-decoration: none;
            animation: bounce 2s infinite;
            font-family: 'Playfair Display', serif;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .rsvp-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .rsvp-container {
            max-width: 500px;
            width: 100%;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Cursive styling for section titles */
        h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 3em;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
            font-family: 'Playfair Display', serif;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Lato', sans-serif;
        }

        button {
            background-color: #9c8164;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-family: 'Playfair Display', serif;
            letter-spacing: 1px;
        }

        button:hover {
            opacity: 0.9;
        }

        #rsvp-details {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            display: none;
        }

        .checkbox-group {
            margin: 10px 0;
            font-family: 'Lato', sans-serif;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>
<!-- Rest of the HTML remains exactly the same -->
</html>
